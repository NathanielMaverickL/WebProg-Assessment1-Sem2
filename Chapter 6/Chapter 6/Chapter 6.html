<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Chapter 6.css">
</head>
<body>

    <!-- Calculator Container -->
    <div class="container">
        <h2>Petrol Cost Calculator</h2>

        <!-- Input for petrol price per liter -->
        <label for="petrolPrice">Cost per Liter:</label>
        <input type="number" id="petrolPrice" value="1.72" step="0.01">

        <!-- Input for liters purchased -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.1">

        <!-- Dropdown to select currency -->
        <label for="currency">Choose Currency:</label>
        <select id="currency">
            <option value="AED">AED (Dirhams)</option>
            <option value="€">EUR (€)</option>
            <option value="CHF">CHF (Swiss Franc)</option>
        </select>

        <!-- Calculate button -->
        <button onclick="calculateCost()">Calculate</button>

        <!-- Display total cost -->
        <p id="totalCost">Total Cost: AED 0.00</p>
    </div>
	
	<!-- Footer -->
    <footer>
       <p>Made by: Nathaniel Maverick Latumbo</p>
    </footer>


    <script src="Chapter 6.js"></script>
</body>
</html>
